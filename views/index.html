<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Buse Project</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" /> 	

	</head>
	<body>
		<div class="container">

      <div class="hero-unit">

        <div class="navbar">
                <div class="navbar-inner">
                  <div class="container">
                    <ul class="nav">
                      <li class="active">
                        <div class="controls">
                          <p><button class="btn" title="Ache-me" onclick="targetMe()">
                            <img src="/img/target_30x30.png" alt="target" />
                          </button></p>
                        </div>
                      </li>
                      <li class="active">
                        <div class="controls">
                          <p><button class="btn" title="Mover mapa" onclick="enableMapDrag()">
                            <img src="/img/move_30x30.png" alt="bus with signal" />
                          </button></p>
                        </div>
                      </li>
                      <li class="active">
                        <div class="controls">
                          <p><button class="btn" title="Transmitir posição">
                            <img src="/img/bussignal_30x30.png" alt="bus with signal" />
                          </button></p>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
        </div>

        <div id="map_canvas"></div>

      </div>

    <script src="js/getCurrentPosition.js"></script>
    <script src="js/targetMe.js"></script>
    <script src="js/enableMapDrag.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="js/mapGenerator.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
    
	</body>
</html>
