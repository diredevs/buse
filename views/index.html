<!doctype html>

<html ng-app="circularUfrn">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

		<title>Circular UFRN - Buse Project</title>

        <!-- SCROLLS -->
        <link rel="stylesheet" href="normalize.css">
		<link type="text/css" rel="stylesheet" href="style.css" /> 

        <!-- SPELLS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <script src="core.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script src="pushableButton.js"></script>
        <script src="mapOptions.js"></script>    
        <script src="mapGenerator.js"></script>
	</head>

    <!-- SET THE CONTROLLER AND GET ALL BUSES WITH INITIALIZE FUNCTION -->
	<body ng-controller="mainController">
        <div id="map_canvas"></div>

        <div class="navLeft">
          <ul class="button-group">
            <li><a href="#" onclick="zoomOut()" title="Zoom Out"><img src="/img/zoomout_30x30.png" alt="target" /></a></li>
            <li><a href="#" onclick="zoomIn()" title="Zoom In"><img src="/img/zoomin_30x30.png" alt="bus with signal" /></a></li>
          </ul>
        </div>

        <div class="navRight">
          <ul class="button-group">
            <li id="toggleMap"><a href="#" title="Siga-me"><img src="/img/target_30x30.png" alt="target" /></a></li>
            <li><a href="#" title="Visualizar onibus"><img src="/img/bussignal_30x30.png" alt="onibus" /></a></li>
          </ul>
        </div>      
	</body>
</html>
