<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="circularUfrn">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Circular UFRN - BUSE Project</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL BUSES WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND BUS COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm a Bus-aholic <span class="label label-info">{{ buses.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="bus-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="bus in buses">
                    <label>
                        <input type="checkbox" ng-click="deleteBus(bus._id)"> {{ bus.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE BUSES -->
        <div id="bus-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Create a bus" ng-model="formData.text">
                    </div>

                    <!-- createBus() WILL CREATE NEW Buses -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createBus()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
